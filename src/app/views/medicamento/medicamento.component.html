<div style="background-color: grey; border-radius: 30px; padding-left: 20px; padding-right: 20px;">
  <div style="padding-top: 15px; border-radius: 80px;">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar" #input>
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding-bottom: 15px;">
    
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <ng-container matColumnDef="laboratorio">
        <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
        <td mat-cell *matCellDef="let element"> {{element.laboratorio}} </td>
      </ng-container>
    
      <ng-container matColumnDef="fechaFabricacion">
        <th mat-header-cell *matHeaderCellDef> Fecha de Fabricación </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFabricacion}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fechaVencimiento">
          <th mat-header-cell *matHeaderCellDef> Fecha de Vencimiento </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaVencimiento}} </td>
        </ng-container>
  
      <ng-container matColumnDef="cantidadStock">
          <th mat-header-cell *matHeaderCellDef> Disponibles </th>
          <td mat-cell *matCellDef="let element"> {{element.cantidadStock}} </td>
      </ng-container>
  
      <ng-container matColumnDef="valorUnitario">
          <th mat-header-cell *matHeaderCellDef> Valor Unitario </th>
          <td mat-cell *matCellDef="let element">$ {{element.valorUnitario}} COP </td>
      </ng-container>
  
  
      <ng-container matColumnDef="editar-eliminar">
          <th mat-header-cell *matHeaderCellDef> Editar - Eliminar </th>
          <td mat-cell *matCellDef="let row"> 
              <button mat-button color="primary" (click)="openModel(row.id, row)">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-button color="warn" (click)="onDelete(row.id)">
                  <mat-icon>delete_forever</mat-icon>
              </button>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page"
                style="padding-bottom: 15px;">
  </mat-paginator>
  
    <div style="padding-top: 15px;">
      <button mat-button color="primary" (click)="openModel()" style="float: right; margin-right: 50px; background-color: yellow; border-radius: 25px;">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
</div>
